<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Results summary component</title>
</head>
<body>

  <div class="content">
    <div class="result">
      <p class="your-result">Your result</p>
      <p class="points"><span class="number">76</span><br>of 100</p>
      <p class="success-rate">Great</p>
      <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <p class="title">Summary</p>
      <div class="reaction test">
        <img src="./assets/images/icon-reaction.svg" alt="">
        <p class="text">Reaction</p>
        <p class="score">80 / 100</p>
      </div>
      <div class="memory test">
        <img src="./assets/images/icon-memory.svg" alt="">
        <p class="text">Memory</p>
        <p class="score">92 / 100</p>
      </div>
      <div class="verbal test">
        <img src="./assets/images/icon-verbal.svg" alt="">
        <p class="text">Verbal</p>
        <p class="score">61 / 100</p>
      </div>
      <div class="visual test">
        <img src="./assets/images/icon-visual.svg" alt="">
        <p class="text">Visual</p>
        <p class="score">72 / 100</p>
      </div>
      <button class="btn btn-continue">Continue</button>
    </div>
  </div>
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/earnestjamie" target="_blank">earnestjamie</a>.
  </div> -->
</body>
</html>
