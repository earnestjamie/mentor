<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:ital,wght@0,100;0,700;1,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Product preview card component</title>

</head>
<body>
  <div class="container">

    <div class="image">
      

    </div> 

    <div class="content">
      <p class="preview">PERFUME</p>
      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
      <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <h1 class="current-price">$149.99</h1>
        <p class="old-price">$169.99</p>
      </div>
      <button class="cart"><img src="./images/icon-cart.svg">Add to Cart</button>
    </div>

  </div>
</body>
</html>
