<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  <title>Age calculator app</title>
</head>
<body>

  <div class="container">
    <div class="data">
      <label>
        Day<br>
        <input class="date" type="text" placeholder="DD" maxlength="2"/>
        <p >Must be a valid day</p>
      </label>
      <label>
        Month<br>
        <input class="month" type="text" placeholder="MM" maxlength="2"/>
        <p >Must be a valid month</p>
      </label>
      <label>
        Year<br>
        <input class="year" type="text" placeholder="YYYY" maxlength="4"/>
        <p >Must be a valid year</p>
      </label>
      
    </div>
    <div class="age">
      <div class="line">
        
        <button>
          
        </button>
      </div>
     
      <p class="years">years</p>
      <p class="months">month</p>
      <p class="days">days</p>
    </div>
  </div>


  <script src="./js/main.js"></script>
</body>
</html>
