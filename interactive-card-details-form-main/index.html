<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <title>Interactive card details form</title>
  <script defer src="./script/main.js"></script>
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>
  <div class="bg-1"></div>
  <div class="bg-2"></div>
  <div class="container">
    <div class="card">
      <div class="card-front">
        <img src="./images/bg-card-front.png" alt="">
        <div class="card-front-container">
          <img class="logo" src="./images/card-logo.svg" alt="">
          <p class="card-number">
            <span class="card-number-part-1">0000</span>
            <span class="card-number-part-2">0000</span>
            <span class="card-number-part-3">0000</span>
            <span class="card-number-part-4">0000</span>
          </p>
          <p class="card-name">Jane Appleseed<span class="card-yy">00</span><span>/</span><span class="card-mm">00</span></p>
        </div>
      </div>

      <div class="card-back">
        <img src="./images/bg-card-back.png" alt="">
        <div class="card-back-container">
          <p class="card-cvv">000</p>
        </div>
      </div>
    </div>



    <div class="form-data">
      <form action="">
        <label for="">
          Cardholder Name
          <input required type="text" placeholder="e.g. Jane Appleseed" data-input="card-name">
          <p class="error-message">Wrong format</p>
        </label>
        <label for="">
          Card Number
          <div class="card-number">
            <input required type="number" placeholder="0000" data-input="card-number-part-1">
            <input required type="number" placeholder="0000" data-input="card-number-part-2">
            <input required type="number" placeholder="0000" data-input="card-number-part-3">
            <input required type="number" placeholder="0000" data-input="card-number-part-4">
          </div>
          <p class="error-message">Wrong format</p>
        </label>
        <div class="flex-row">
          <label for="">
            Exp. Date (MM/YY)
            <div class="flex-row">
              <input required type="number" placeholder="MM" data-input="card-mm">
              <input required type="number" placeholder="YY" data-input="card-yy">
            </div>
            <p class="error-message">Wrong format</p>
          </label>
          <label for="">
            CVV
            <input required type="number" placeholder="123" data-input="card-cvv">
            <p class="error-message">Wrong format</p>
          </label>
        </div>
        <input type="button" value="Confirm">
      </form>

      <div class="complete"> 
        <img src="./images/icon-complete.svg" alt=""> 
        <h1>Thank you!</h1>
        <p>We've added your card details</p>
        <input type="button" value="Continue">
      </div>

    </div>
  </div>
</body>
</html>
