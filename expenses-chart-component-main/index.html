<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&display=swap" rel="stylesheet">
  <title>Expenses chart component</title>
  <link rel="stylesheet" href="./style/style.css">
  <script defer src="./script/main.js"></script>
  
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="balance">
        <p>My balance</p>
        <h2>$921.48</h2>
      </div>      
      <img src="./images/logo.svg" alt="">
    </div>
    <div class="chart">
      <h2>Spending - Last 7 days</h2>
      <div class="days">
        
      </div>
      <div class="footer">
        <div class="total">
          <p class="brown">Total this month</p>
          <h1>$478.33</h1>
        </div>
        <div class="percentage">
          <p>+2.4%</p>
          <p class="brown">from last month</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
